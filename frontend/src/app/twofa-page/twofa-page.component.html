
<section id="flogin">
  <div class="card text-bg-dark mb-3 custom-card">

    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{'2fa'|transloco}}</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="dialogRef.close()"></button>
    </div>

    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <input name="verifikacijskiKod" type="text" class="form-control mb-2" id="inlineFormInputName" [(ngModel)]="verifikacijskiKod"  [placeholder]="'authKey' | transloco">
      <button type="button" class="btn btn-light mb-2" (click)="provjeriKod()">{{'unlock'|transloco}}</button>

      <div *ngIf="uspjesnaVerifikacija" class="alert alert-success mt-2" role="alert">
        {{'verificationSuccessful!'|transloco}}
      </div>

      <div *ngIf="neuspjesnaVerifikacija" class="alert alert-danger mt-2" role="alert">
        {{'verificationFailed'|transloco}}
      </div>
    </div>
  </div>
</section>
