<h2 mat-dialog-title>Update Coordinates</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Latitude</mat-label>
    <input matInput [(ngModel)]="latitude" type="number" step="any">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Longitude</mat-label>
    <input matInput [(ngModel)]="longitude" type="number" step="any">
  </mat-form-field>

  <div id="map" style="height: 300px; width: 100%;"></div>

</mat-dialog-content>


<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
